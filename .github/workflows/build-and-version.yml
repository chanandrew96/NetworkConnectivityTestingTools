name: Build & Auto-Version

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: windows-latest
    env:
      ARTIFACT_NAME: ConnTestLauncher-v${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      # 讀取當前版本（從 csproj 或自訂檔案）
      - name: Get current version
        id: current_version
        run: |
          $xml = [Xml] (Get-Content ConnTestLauncher.csproj)
          $version = $xml.Project.PropertyGroup.Version
          if (-not $version) { $version = "1.0" }
          echo "current_version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      # 計算新版本：+0.1
      - name: Calculate next version
        id: version
        run: |
          $old = "${{ steps.current_version.outputs.current_version }}"
          $major, $minor = $old -split '\.'
          if (-not $minor) { $minor = 0 }
          $newMinor = [int]$minor + 1
          $newVersion = "$major.$newMinor"
          echo "version=$newVersion" >> $env:GITHUB_OUTPUT
          echo "New version: $newVersion"
        shell: pwsh

      # 更新 csproj 版本
      - name: Update project version
        run: |
          $xml = [Xml] (Get-Content ConnTestLauncher.csproj)
          $xml.Project.PropertyGroup.Version = "${{ steps.version.outputs.version }}"
          $xml.Save("$PWD/ConnTestLauncher.csproj")
        shell: pwsh

      # 建置 Release 版本（單檔可選）
      - name: Build Release
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishTrimmed=false `
            -o ./publish

      # 打包 Artifact
      - name: Package Artifact
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath "${{ env.ARTIFACT_NAME }}.zip"
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.zip
          retention-days: 7

      # 提交版本更新（可選：自動 push 回 main）
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ConnTestLauncher.csproj
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}